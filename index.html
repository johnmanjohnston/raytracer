<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Tracing</title>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.97.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.97.0/examples/jsm/"
          }
        }
      </script>
</head>
<body>
  <script id="vertexShader" type="x-shader/x-vertex">
    void main() {
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">

    uniform float time;
  void main() {
    vec2 screenCoords = gl_FragCoord.xy;
    vec2 normalizedCoords = screenCoords / vec2(700, 700);
    vec3 color = vec3(sin(time + 0.2), sin(time + 0.7), sin(time + 0.7));
    gl_FragColor = vec4(color, 1.0);
  }
  </script>

    <script src="index.js" type="module"></script>
</body>
</html>
